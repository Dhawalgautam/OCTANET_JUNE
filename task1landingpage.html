<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octanet</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #444;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background: #555;
        }
        .hero {
            background: url('https://via.placeholder.com/1500x500') no-repeat center center/cover;
            color: #fff;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero h2 {
            font-size: 3em;
            margin: 0;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .feature {
            background: #fff;
            padding: 20px;
            margin: 10px;
            flex: 1;
            min-width: 250px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .feature h3 {
            margin: 10px 0;
        }
        .feature p {
            color: #666;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Octanet</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <section class="hero">
        <h2>Welcome to Octanet</h2>
    </section>
    <section class="container">
        <div class="features">
            <div class="feature">
                <h3>Feature 1</h3>
                <p>Details about feature 1.</p>
            </div>
            <div class="feature">
                <h3>Feature 2</h3>
                <p>Details about feature 2.</p>
            </div>
            <div class="feature">
                <h3>Feature 3</h3>
                <p>Details about feature 3.</p>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Octanet. All Rights Reserved.</p>
    </footer>
</body>
</html>
